<body>
    <div>
        <img src="images/chipi.gif" id="chipi">
        <p id="question">Do you love me?</p>
        <a href="letter.html"><button type="button" class="btn btn-success">Yes</button></a>
        <button type="button" id="no" onclick="myFunction()" class="btn btn-danger">No</button>
        <p id="claim">For Katherine, by Kelden</p>
        <script>
            function myFunction() {
            var x = document.getElementById("no");
            if (x.innerHTML === "No") {
                x.innerHTML = "Try again!";
            } else {
                x.innerHTML = "PLEASE";
            }
            }
        </script>
        <audio controls autoplay>
            <source src="chipi.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
